<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="login">
      <form action="">
        <input placeholder="Tell me your nickname, please!" id="nickname" autocomplete="off" required minlength="3" autofocus />
        <button>Login</button>
      </form>
    </div>
    <div id="chat" class="hidden">
      <div class="tabs">
        <ul id="tabs-list">
          <li data-active="true" data-ref="geral">
            Geral
          </li>
        </ul>
      </div>
      <div id="geral" class="room" data-active="true">
        <div class="container">
          <div class="content">
            <ul id="messages"></ul>
            <div id="users-typing"></div>
          </div>
          <ul id="users-online"></ul>
        </div>
        <form action="">
          <input id="m" autocomplete="off" placeholder="Type here your message ..." minlength="1" /><button>Send</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
